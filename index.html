<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Arnold</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="dHome">
      <div id="dHomeDropZone">
        <div id="dHomeDropHint">
          <p id="dHomeDropHintAuxiliary1">Arnold can read almost any video file</p>
          <p id="dHomeDropHintMain">Drop a file to play</p>
          <p id="dHomeDropHintAuxiliary2">or click here to choose one</p>
          <p id="dHomeDropHintAuxiliary3">Arnold is good at finding subtitles too<br>(try pressing Cmd+L during a movie)</p>
        </div>
      </div>
    </div>

    <div id="dAudioWidget">

      <table>
        <thead>
          <tr><th>Audio</th></tr>
        </thead>
        <thead>
        </thead>
        <tbody class="audioTable">
        </tbody>
        <tfoot>
          <tr><th>&nbsp;</th></tr>
        </tfoot>
      </table>

    </div>

    <div id="dSubtitlesWidget">

      <table>
        <thead>
          <tr><th>Subtitles</th></tr>
        </thead>
        <tbody class="subtitlesTable">
        </tbody>
        <tfoot>
          <tr class="subtitlesSearch"><td>
            <span class="contentIdle">Search on OpenSubtitles.org</span>
            <span class="contentLoading">Loading subtitles...</span>
          </td></tr>
          <tr class="subtitlesLoad"><td>Load from file</td></tr>
          <tr class="subtitlesDisable"><td>Disable subtitles</td></tr>
          <tr><th>&nbsp;</th></tr>
        </tfoot>
      </table>

    </div>

    <div class="player" id="dPlayer">
      <canvas class="playerCanvas"></canvas>
      <div class="playerSubtitlesBox"></div>
    </div>

    <input type="file" id="dInputFile">

    <script src="index.js"></script>
  </body>
</html>
