<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Arnold</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="dHome">
      <div id="dHomeDropZone">
        <div id="dHomeDropHint">
          <p id="dHomeDropHintAuxiliary1">Arnold can read almost any video file</p>
          <p id="dHomeDropHintMain">Drop a file to play</p>
          <p id="dHomeDropHintAuxiliary2">or click here to choose one</p>
          <p id="dHomeDropHintAuxiliary3">Arnold is good at finding subtitles too<br>(try pressing Cmd+L during a movie)</p>
        </div>
      </div>
    </div>

    <div id="dAudioWidget">

      <table>
        <thead>
          <tr><th>Audio</th></tr>
        </thead>
        <thead>
        </thead>
        <tbody class="audioTable">
        </tbody>
        <tfoot>
          <tr><th>&nbsp;</th></tr>
        </tfoot>
      </table>

    </div>

    <div id="dSubtitlesWidget">

      <table>
        <thead>
          <tr><th>Subtitles</th></tr>
        </thead>
        <tbody id="dSubtitlesTable">
        </tbody>
        <tfoot>
          <tr id="dSubtitlesSearch"><td>Search on OpenSubtitles.org</td></tr>
          <tr id="dSubtitlesLoad"><td>Load from file</td></tr>
          <tr id="dSubtitlesDisable"><td>Disable subtitles</td></tr>
          <tr><th>&nbsp;</th></tr>
        </tfoot>
      </table>

    </div>

    <div class="player" id="dPlayer">
      <canvas class="playerCanvas"></canvas>
      <div class="playerSubtitlesBox"></div>
    </div>

    <input type="file" id="dInputFile">

    <script src="rc/jquery-2.1.4.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
